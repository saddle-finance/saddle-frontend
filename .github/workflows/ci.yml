name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  lint:
    runs-on: ubuntu-latest
    needs: [build]
    uses: ./.github/workflows/setup.yml
    steps:
      - run: npm run lint

  test:
    runs-on: ubuntu-latest
    needs: [build]
    uses: ./.github/workflows/setup.yml
    steps:
      - run: npm test
        env:
          CI: true

  coverage:
    runs-on: ubuntu-latest
    needs: [build]
    uses: ./.github/workflows/setup.yml
    steps:
      - run: npm test -- --coverage
        env:
          CI: true
      - uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  coverage-cypress:
    runs-on: ubuntu-latest
    needs: [build]
    uses: ./.github/workflows/setup.yml
    services:
      saddle-contract:
        image: saddlefinance/contracts:latest
        ports:
          - 8545:8545
    steps:
      - run: npm run cy:coverage
        env:
          CHOKIDAR_USEPOLLING: 1
      - run: npx nyc report --reporter=text
      - uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
