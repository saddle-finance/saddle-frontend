name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - uses: actions/setup-node@v2
        with:
          node-version: "12"
      # fix for forcing git to use https when pulling deps
      - run: 'git config --global --replace-all url."https://github.com/".insteadOf ssh://git@github.com/'
      - run: npm ci
      - run: npm run build --if-present
      - name: Zip artifact
        run: zip build-artifact -r ./build ./node_modules
      - uses: actions/upload-artifact@v3
        with:
          path: ./build-artifact.zip
  lint:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "12"
      - uses: actions/download-artifact@v3
        with:
          path: ./build-artifact.zip
      - run: unzip build-artifact.zip .
      - run: npm run lint

  test:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "12"
      - uses: actions/download-artifact@v3
        with:
          path: ./build-artifact.zip
      - run: unzip build-artifact.zip .
      - run: npm test
        env:
          CI: true

  coverage:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "12"
      - uses: actions/download-artifact@v3
        with:
          path: ./build-artifact.zip
      - run: unzip build-artifact.zip .
      - run: npm test -- --coverage
        env:
          CI: true
      - uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  coverage-cypress:
    env:
      REACT_APP_NOTIFY_DAPP_ID: ${{ secrets.REACT_APP_NOTIFY_DAPP_ID }}
    runs-on: ubuntu-latest
    needs: [build]
    services:
      saddle-contract:
        image: saddlefinance/contracts:latest
        ports:
          - 8545:8545
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "12"
      - uses: actions/download-artifact@v3
        with:
          path: ./build-artifact.zip
      - run: unzip build-artifact.zip .
      - run: npm run cy:coverage
        env:
          CHOKIDAR_USEPOLLING: 1
      - run: npx nyc report --reporter=text
      - uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
